<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body onload="init()">
    <header>
        Meme generator:
    </header>
    <main>
        <div class="image-container">
            <!-- gallery basically -->
        </div>

        <div class="editor" style="display: none;">
            <canvas class="meme" width="500" height="500"></canvas>


            <div class="toolbar">
                <input type="text" class="input-text" placeholder="Top Text" oninput="changeSelectedText()">
                <br>
                <button onclick="switchLine()">change selection of text</button>
                <br>
                <button onclick="moveText(-5)">move text up</button>
                <br>
                <button onclick="moveText(5)">move text down</button>
                <br>
                <button onclick="addTextLine()">add text</button>
                <br>
                <button onclick="deleteTextLine()">delete text</button>
                <br>
                <button onclick="updateTextSize(2)">make text bigger</button>
                <br>
                <button onclick="updateTextSize(-2)">make text smaller</button>
                <br>
                <button onclick="updateAlignment('left')">align left</button>
                <br>
                <button onclick="updateAlignment('center')">align center</button>
                <br>
                <button onclick="updateAlignment('right')">align right</button>
                <br>
                <select name="font" id="font" class="font">
                    <option value="Impact">Impact</option>
                </select>
                <br>
                <button onclick="changeStroke()">stroke</button>
                <br>
                <input type="color" onchange="updateTextColor(this.value)">

            </div>

        </div>
    </main>
    
    <footer>
        share and all this shit
    </footer>

    <script src="main.js"></script>
    <script src="meme-control.js"></script>
    
</body>
</html>
